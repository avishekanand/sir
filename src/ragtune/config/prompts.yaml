# Prompt Templates for RAGtune Components

reranking:
  pointwise_scoring:
    system: "You are a helpful assistant that rates the relevance of documents to a query."
    user: "Query: {query}\n\nRate the following documents from 0.0 to 1.0 based on relevance. Output a JSON list of scores only.\n{documents}"
  
  listwise_ranking:
    system: "You are a helpful assistant that ranks documents by relevance."
    user: |
      Question: {query}

      Rank the following documents based on their relevance to the question. Assign a score between 0.0 (not relevant) and 1.0 (highly relevant) to each document. Output the results as a JSON list where each item has 'id' and 'relevance_score'.

      {documents}

reformulation:
  identity:
    system: "You are a helpful search assistant."
    user: "Original Query: {query}\nReturn the same query."
  
  llm_rewrite:
    system: "You are a search expert. Your goal is to rewrite the user's query into different variations to improve retrieval."
    user: "Original Query: {query}\nGenerate {m} different search queries that cover different aspects or synonyms of the original query. Output as a JSON list of strings only."
